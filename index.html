<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
    <body class="container">
        <div class="row text-center bg-success-subtle text-white">
            <h1>Weather Dashboard</h1>
        </div>
    
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <label class="form-label">Search for a City:</label>
                            <input class="form-control" type="search" placeholder="Search" id="city-input">
                            <button type="submit" style="width: 100%" class="btn btn-outline-success" id="search-button">Enter City</button>
                        </form>
                    
                        <div id="currentWeather" class="mt-3">
                            <!-- Current weather content -->
                        </div>
                    
                        <div id="fiveDayForecast" class="mt-3">
                            <!-- Five-day forecast content -->
                        </div>
                    </div>

                        <div class="col-md-6">
                            <h4 class="mt-3">Search History</h4>
                            <div id="past-searches" class="list-group">
                                <!-- Search history content -->
                            </div>
                        
                        </div>
                    
                </div>

            </div>
    
</body>

<script src="./assets/js/script.js"></script>

</html>
